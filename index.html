<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini projeto</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <!--div principal (container geral do formulario )-->
    <div id="container">
      <h2>formulario de contato</h2>
      <!--paragrafo de introduÃ§ao -->
      <p>preencha os campos abaixo e clique em enviar:</p>
      <!-- formulario-->
      <form id="formulario">
        <label for="nome">nome:</label>
        <input type="text" id="nome" placeholder="digite seu nome" />

        <label for="idade">idade:</label>
        <input type="number" id="idade" placeholder="digite sua idade" />

        <label for="mensagem">mensagem:</label>
        <textarea id="mensagem" placeholder="digite sua mensagem"></textarea>

        <button type="button" onclick="enviarFormulario()">enviar</button>
      </form>
      <!--paragrafo vazio onde o js vai escrever o resultado-->
      <p id="resultado"></p>
    </div>
    <!-- ligando o js-->
    <script src="./script.js"></script>
    <footer id="rodape">
      <p>2025 helbert bruno. todos os direitos reservados</p>
    </footer>
  </body>
</html>
